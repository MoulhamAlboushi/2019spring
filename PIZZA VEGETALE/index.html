<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pizza Vegetale</title>
  </head>
  <body>
    <div class="container">
      <article class="product">
        <figure class="product-image">
          <img
            src="https://loremflickr.com/320/240/Italian pizza?random=3"
            alt="pizza"
          />
          <span class="product-price">&euro; 11,99</span>
        </figure>
        <div class="product-description">
          <h3 class="product-name">Pizza Vegetale 👌</h3>
          <ul class=" product-tags">
            <li class="tag vegetarian">#VEGETERIAN</li>
            <li class="tag italian">#ITALIAN</li>
          </ul>
          <div class="product-body-text">
            <p>
              Yummy veggie pizza with tasty olives, crisp peppers, original
              italian tomato sauce.
            </p>
            <ul class="product-prodperties">
              <li class="property">🍕850 KCAL</li>
              <li class="property">🕥30 MIN</li>
              <li class="property">⭐️4.7/5</li>
            </ul>
          </div>
        </div>
        <div class="product-label">Special</div>
      </article>
    </div>
  </body>
</html>
